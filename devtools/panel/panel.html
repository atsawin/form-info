<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="devtools-panel.css"/>
</head>
<body>
  <template id="form-row">
    <tr class="form"><td colspan="5"></td></tr>
  </template>
  <template id="input-row">
    <tr class="input"><td></td><td></td><td></td><td></td><td></td></tr>
  </template>
  <template id="checked-icon">
    <img src="checked.png" title="checked" width="16" height="16" />
  </template>
  <template id="checked-radio-icon">
    <img src="checked-radio.png" title="checked" width="16" height="16" />
  </template>
  <template id="disabled-icon">
    <img src="disabled.png" title = "disabled" width="16" height="16" />
  </template>
  <div id="header">
    <div id="buttonbar">
      <button id="button_message">Refresh</button>
    </div>
    <div id="tablehead">
      <table class="form-info">
        <thead>
          <tr id="table-head"><th>Label</th><th>Name</th><th>Type</th><th>Status</th><th>Value</th></tr>
        </thead>
      </table>
    </div>
  </div>
  <div id="result">
    <table id="table-body" class="form-info">
      <thead>
        <tr id="table-head"><th>Label</th><th>Name</th><th>Type</th><th>Status</th><th>Value</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="devtools-panel.js"></script>
</body>
</html>
